<!-- pokem.html -->
<div class="flex justify-center items-center bg-gray-800">
    <label class="ms-3 font-extrabold text-white" for="name">Nombre o id:</label>
    <input type="text" id="name" class="border-2 ms-3 border-gray-300 text-black" [(ngModel)]="name">
    <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded m-5" [routerLink]="['/pokemonDetail',name.toLowerCase()]">Buscar</button>
</div>

<div>
    <table class="table-fixed w-full text-center">
        <thead class="bg-gray-700 text-white">
            <tr>
                <th class="w-1/3 px-4 py-2">NOMBRE</th>
                <th class="w-1/3 px-4 py-2">LINK</th>
            </tr>
        </thead>
    
        @for (pokemon of pokemon.results; track $index ) {
            <tbody class="bg-gray-200">
                <tr>
                    <td class="border px-4 py-2 font-semibold">{{pokemon.name | uppercase}}</td>
                    <td><button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded" [routerLink]="['/pokemonDetail',pokemon.url.split('/')[6]]" >Ver Detalle</button></td>
                </tr>
            </tbody>
        }
    </table>

    <!-- Botones de paginaciÃ³n -->
    <div class="flex justify-center mt-4">
        <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded m-2" (click)="previousPage()">Anterior</button>
        <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded m-2" (click)="nextPage()">Siguiente</button>
    </div>
</div>
